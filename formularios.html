<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br><br>

        <label for="modalidad">Modalidad de Cursada</label>
        <label><input type="radio" name="modalidad" id="modalidad" value="ondemand">On-Demand</label>
        <label><input type="radio" name="modalidad" id="modalidad" value="vivo">En vivo</label>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br><br>

        <label><input type="checkbox" value="checkbox1">Deseo recibir 
        información sobre nuevos posteos en la plataforma de Nucba
        </label>
        <br><br>

        <label><input type="checkbox" value="checkbox2">Declaro que lei los
        términos y condiciones y estoy listo para convertirme en
        desarrollador Full Stack
        </label>
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
